<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>  

  <body>
    <br><br>
    <div class="container">
      <div class="row">
          <div class="shadow-sm showHover col-md-6">
            <div class="card p-4 m-4 text-center text-white bg-image" style=" background-image: url('./assets/register.png');">
              <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
              <h4>Sign Up We Connect</h4>
              <p>Homes as unique as you!</p>
            </div>  
          </div>
          
          <div class="shadow-sm showHover col-md-6">
            <div class="form-group col-md-6 text-light"
            style="background-color:transparent; border-radius:15px; box-shadow: 2px 2px 5px rgba(3,3,3,0.5);"></div>
            <form action="" method="POST">
              
              <h3>We Connect</h3>
              <br>
              <h5>Sign Up</h5>
              <div class="mb-3">
                <input [(ngModel)]="register.username" type="text" class="form-control" name="username" placeholder="Enter your username">

              </div>
              <div class="mb-3">
                <input [(ngModel)]="register.email" type="email" class="form-control" name="email" placeholder="Enter your email address">
              </div>
              <div class="mb-3">
                <input [(ngModel)]="register.password" type="password" class="form-control" name="password" placeholder="Enter your password">
              </div>
              <div class="mb-3">
                <input [(ngModel)]="register.password2" type="password" class="form-control" name="password2" placeholder="Confirm your password">
              </div>

              <button (click)="registerUser();" type="submit" class="btn btn-dark">Register</button>
            </form>

            <br>
            <div class="sign-up">
              Already have an account? <a class="  text-blue" routerLink="/login">Log In</a>
            </div>

            <br><br>
            <p class="text-center text-blue">Or continue with</p>
            <div class="icons text-center">
              <img src="./assets/google.png" style="height:20px;margin-right: 15px;">
              
              <img src="./assets/twitter.png" style="height:20px;margin-right: 15px;">
           
              <img src="./assets/facebook.png" style="height:20px;margin-right: 15px;">
           
              <img src="./assets/instagram.png" style="height:20px;margin-right: 15px;">
          
              <img src="./assets/whatsapp.png" style="height:20px;">
            </div>
          </div>  
        

        </div>
    </div>
  </body>
