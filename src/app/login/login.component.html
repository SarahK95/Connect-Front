<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>  

  <body>
    <div class="container-fluid fullp"> 
      <div class="row no-gutter shadow-sm showHover"> 
        <div class="col-md-6 d-none d-md-flex bg-image">
          <!-- <h4>Sign In We Connect</h4>
        <br/>
            <p>Homes as unique as you!</p> -->
        </div> 
        <div class="col-md-6 bg-light"> 
          <div class="login d-flex align-items-center py-5"> 
          <div class="container"> 
            <div class="row"> 
              <div class="col-lg-7 col-xl-6 mx-auto "> 
              <!-- <div class="col-lg-7 col-xl-6 mx-auto shadow-sm showHover">  -->
                <h3 class="display-4">We Connect</h3> <br>                   
                  <form action="" method="POST">
                    <div class="form-group mb-3">
                    <!-- <h5>Welcome Back</h5> -->
                    <div class="mb-3">
                    
                      <input [(ngModel)]="login.username" type="text" class="form-control" name="username" aria-describedby="" placeholder="Enter your Username"  class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                  
                    <div class="mb-3">
                    
                      <input [(ngModel)]="login.password" type="password" class="form-control" name="password" placeholder="Enter your password"  class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                  
      
                    <button (click)="loginUser();" type="submit" class="btn btn-dark">Log In</button>
                  </div>
                  </form>
                  <br><br>
                  <div class="sign-up">
                    Don't have an account? <a class="  text-blue" routerLink="/register">Sign Up</a>
                  </div>
      
                  <br><br>
                  <p class="text-center text-blue">Or continue with</p>
                  <div class="icons text-center">
                    <img src="./assets/google.png" style="height:20px;margin-right: 15px;">
                    
                    <img src="./assets/twitter.png" style="height:20px;margin-right: 15px;">
                 
                    <img src="./assets/facebook.png" style="height:20px;margin-right: 15px;">
                 
                    <img src="./assets/instagram.png" style="height:20px;margin-right: 15px;">
                
                    <img src="./assets/whatsapp.png" style="height:20px;">
                  </div>
                  <br>
                  </div> 
                </div> 
              </div> 
            </div> 
          </div> 
        </div>
</div>
  </body>
