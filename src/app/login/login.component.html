<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>  

  <body>
    <div class="container-fluid fullp"> 
      <div class="row no-gutter"> 
        <div class="col-md-6 d-none d-md-flex bg-image">
        </div> 
        <div class="col-md-6 bg-light shadow-sm showHover" style="border-radius:16px ;"> 
          
          <div class="login d-flex align-items-center py-5"> 
          <div class="container"> 

            <div class="row"> 
              <h3 class="text-center display-4">We Connect</h3> <br>                   

              <div class="col-lg-7 col-xl-6 mx-auto ">
                <h3 class="text-center display-4"></h3> <br>                   

                  <form action="" method="POST">
                    <div class="form-group mb-3">
                    <!-- <h5>Welcome Back</h5> -->
                    <div class="mb-3">
                    
                      <input [(ngModel)]="login.username" type="text" class="form-control" name="username" aria-describedby="" placeholder="Username"  class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                  
                    <div class="mb-3">
                    
                      <input [(ngModel)]="login.password" type="password" class="mt-2 form-control" name="password" placeholder="Password"  class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                    <div class="mb-3 text-center">
                      <button (click)="loginUser();" type="submit" class="button-26 text-uppercase mb-2">Log In</button>

                      </div>                  
      
                  </div>

                  </form>
                  <br><br>
                  <div class="mt-2">
                    <p class="text-center text-blue">
                    <small class="text-muted">
                      Don't have an account? <a routerLink="/register" style="color:#60D143; text-decoration: none;">Sign Up</a>
                    </small>
                  </p>
                  </div>
                  <br>
                  <p class="text-center text-blue">Or continue with</p>
                  <div class="icons text-center">
                    <img src="./assets/google.png" style="height:20px;margin-right: 15px;">
                    
                    <img src="./assets/twitter.png" style="height:20px;margin-right: 15px;">
                 
                    <img src="./assets/facebook.png" style="height:20px;margin-right: 15px;">
                 
                    <img src="./assets/instagram.png" style="height:20px;margin-right: 15px;">
                
                    <img src="./assets/whatsapp.png" style="height:20px;">
                  </div>
                  <br>
                  </div> 
                </div> 
              </div> 
            </div> 
          </div> 
        </div>
</div>
  </body>
