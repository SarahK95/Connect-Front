<html lang="en">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <body>

<div class="container my-5">
<div class="row row-cols-1 row-cols-md-3 g-4">


<div class="col" *ngFor="let hotel of hotels">
<div class="card h-100" style="width: 25rem;">
  <img [src]="hotel.cover_image.url" alt="Image" class="card-img-top"/>
  <div class="card-body">
    <h5 class="card-title fw-bold" style="color: #60D143;">{{hotel.hotel_name}} <i class="fa-solid fa-leaf float-end"></i><i class="fa-solid fa-fire float-end"></i></h5>
    <p class="card-text">
      <small class="text-muted">
        {{hotel.description}}
      </small>
    </p>
    <a href="" routerLink="/hotelpage" class="btn btn-success" type="button" style="background-color:#60D143 ;">View</a>
  </div>
</div>
</div>



<div class="row mt-5"><br></div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
