<div class="container my-5">
<div class="row row-cols-1 row-cols-md-3 g-4">


<div class="col" *ngFor="let hotel of hotels">
<div class="card h-100" style="width: 25rem;">
  <img [src]="hotel.cover_image.url" alt="Image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title fw-bold">{{hotel.hotel_name}} <i class="fa-solid fa-leaf float-end"></i><i class="fa-solid fa-fire float-end"></i></h5>
    <p class="card-text">{{hotel.description}}</p>
    <a href="" routerLink="/hotels/{{hotel.id}}" class="btn btn-success" type="button" >Book Now</a>
  </div>
</div>
</div>



<div class="row mt-5"><br></div>
